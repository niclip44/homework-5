    <p> if it is before 12 am, the greeting will be "Good morning", if it is after the greeting will be "Good Evening"</p>
    
    <p id="if"></p>
    
    <script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 12) {
  greeting = "Good morning";
} else {
  greeting = "Good evening";
}

      
document.getElementById("if").innerHTML = greeting;
</script>
